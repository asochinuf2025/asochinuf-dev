<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/logos/logo.ico" />

    <!-- SEO Meta Tags -->
    <title>ASOCHINUF - Nutrición Deportiva para Futbolistas Chilenos</title>
    <meta name="description" content="ASOCHINUF ofrece servicios de nutrición especializada, cursos de formación y seguimiento antropométrico para futbolistas chilenos. Mejora tu rendimiento deportivo con nuestros expertos." />
    <meta name="keywords" content="nutrición deportiva, futbol, antropometría, cursos deportivos, Chile" />
    <meta name="author" content="ASOCHINUF" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asochinuf.cl" />
    <meta property="og:title" content="ASOCHINUF - Nutrición Deportiva para Futbolistas" />
    <meta property="og:description" content="Servicios de nutrición especializada y antropometría para futbolistas chilenos" />
    <meta property="og:image" content="https://asochinuf.cl/logos/logo.png" />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://asochinuf.cl" />
    <meta property="twitter:title" content="ASOCHINUF - Nutrición Deportiva" />
    <meta property="twitter:description" content="Servicios de nutrición especializada para futbolistas" />
    <meta property="twitter:image" content="https://asochinuf.cl/logos/logo.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://asochinuf.cl" />

    <!-- Sitemap and robots.txt references -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Google Fonts - Premium Typography (async loading for better performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>

    <!-- Load Mercado Pago SDK asynchronously after page render -->
    <script>
      // Delay Mercado Pago SDK loading to after initial render
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadMercadoPagoSDK);
      } else {
        setTimeout(loadMercadoPagoSDK, 100);
      }

      function loadMercadoPagoSDK() {
        const script = document.createElement('script');
        script.src = 'https://sdk.mercadopago.com/js/v2';
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
